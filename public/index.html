<!DOCTYPE html>
<html>
<head>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
<title>Kcc</title>
<link href='./css/bootstrap.min.css' rel='stylesheet'>
<link href='./css/game.css' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Comfortaa|Baloo+Bhaina' rel='stylesheet'>
<script src='./js/jquery-3.2.1.slim.min.js'></script>
<script src='./js/bootstrap.min.js'></script>
<script src='./js/controller.js'></script>
<script src='./js/model.js'></script>
<script src='./js/view.js'></script>
<script src='./js/move_generator.js'></script>
</head>
<body><div id='game'><div id='header'>
<h4>SuperCheckers</h4>
<div id='new-game-menu'>
<h6 id='winner'></h6>
<label>I'll Play</label>
<select class='form-control form-control-sm' id='human-color'>
<option value='1'>Red</option>
<option value='2'>Green</option>
</select>
<label>Difficulty</label>
<select class='form-control form-control-sm' id='computer-level'>
<option value='1'>Beginner</option>
<option selected='selected' value='3'>Normal</option>
<option value='4'>Difficult</option>
<option value='5'>Extreme</option>
</select>
<input class='btn btn-primary btn-sm' id='new-game' type='button' value='Play'>
</div>
<div id='in-game-menu'><ul id='error-messages'></ul>
<input class='btn btn-primary btn-sm' id='undo-button' type='button' value='Undo'>
<input class='btn btn-primary btn-sm' id='commit-move-button' type='button' value='Make Play'>
<div id='current-move'></div>
<div id='current-turn'></div></div>
</div>
<div id='board'><div id='board-modal'></div></div>
<div id='instructions'>
<ul>
<li>If you do not have a piece in the center at the end of a turn, you loose.</li>
<li>You can jump your own pieces</li>
<li>No jumping on your first move</li>
</ul>
</div></div></body>
</html>
